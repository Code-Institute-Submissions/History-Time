<!DOCTYPE html>
<html lang="en-US">
    <head>

    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Create your own account</title>

	<link rel="stylesheet" href="index.css">

    </head>
    <body>
        <header class="form-page-header uppercase">
            <div class="text-center">
                <h1>
                    Register
                </h1>
                <p>
                    Create your account down below. 
                </p>
            </div>
        </header>

        <nav class="text-center black-background">
            <a href="index.html" aria-label="Go to the home page">Home Page</a>
            <a href="register.html" aria-label="Register now">Register</a>
            <a href="index.html#ColdWar" aria-label="Cold War">Cold War</a>
            <a href="giveaway.html" aria-label="Giveaway">Giveaway</a>
            <a href="questions.html" aria-label="Questions">Questions</a>
        </nav>

        <form>
            <fieldset class="border">
                <legend>Register:</legend>
                <label for="email" id="email">E-mail:</label>

                <input type="email" name="email" id="email" required>

                <br>

                <label for="Username" id="Username"> Username:</label>

                <input name="Username" id="Username" required> 

                <br>

                <label for="password" id="password">Password:</label>

                <input type="password" id="password" name="password" required>
            </fieldset>

                <button type="submit">
                    <strong>Register</strong>
                </button>
                <input type="reset" value="Clear">

        </form>

    </body>
</html>
